<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login_container">
            <div class="login_title">
                <span>Sign UP</span>
            </div>
            <p>Create a free account </p>
            <div class="input_wrapper">
                <input type="email" id="mail" class="input_field" required>
                <label for="mail" class="label">Email Address</label>
                <i class="fa-solid fa-envelope icon"></i>
            </div>

            <div class="input_wrapper">
                <input type="text" id="user" class="input_field" required>
                <label for="user" class="label">Username</label>
                <i class="fa-regular fa-user icon"></i>
            </div>

            <div class="input_wrapper">
                <input type="password" id="pass" class="input_field" required>
                <label for="pass" class="label">Password</label>
                <i class="fa-solid fa-lock icon"></i>
            </div>

            
            <div class="input_wrapper">
                <input type="password" id="pass" class="input_field" required>
                <label for="pass" class="label">Confirm Password</label>
                <i class="fa-solid fa-lock icon"></i>
            </div>

            <div class="terms-conditions">
                <div class="terms">
                    <input type="checkbox" id="terms">
                    <label for="terms">By signing, we assume you have read and agreed to our terms and conditions.</label>
                </div>
            
            </div>
            <div class="input_wrapper">
                <input type="submit" class="input-submit" value="Sign Up">
            </div>

            <div class="sign-up">
                <span>Already have an account? <a href="https://loginform3-5nyy.onrender.com">Sign In</a></span>
            </div>
        </div>
    </div>
</body>
</html>
